<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albin's Portfolio</title>

  <!-- ✅ CSP Security Header -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
                 img-src 'self' https:; 
                 style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; 
                 font-src https://fonts.gstatic.com; 
                 script-src 'self' 'unsafe-inline';">

  <!-- ✅ Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #0066cc, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .moving-image {
      width: 160px;
      height: 160px;
      margin-bottom: 20px;
      animation: moveImage 5s infinite linear;
      border-radius: 12px;
      
    }

    @keyframes moveImage {
      0%, 100% { transform: translateX(-15px); }
      50% { transform: translateX(15px); }
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004999;
    }

    #message {
      margin-top: 15px;
      font-size: 1rem;
      color: #00796b;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Albin Shajan C</h1>
  <img src="kid.jpg" alt="Animated Image" class="moving-image fancy-in" />

  <p>Welcome to my website</p>
  <button onclick="showThanks()">Click Me!</button>
  <div id="message">Thanks for visiting, Albin appreciates you!</div>

  <script>
    function showThanks() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
